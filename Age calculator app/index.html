<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="top">
        <div class="block">
          <label for="day">Day</label>
          <input type="text" placeholder="DD">
        </div>
        <div class="block">
          <label for="month">Month</label>
          <input type="text" placeholder="MM">
        </div>
        <div class="block">
          <label for="year">Year</label>
          <input type="text" placeholder="YYYY">
        </div>
      </div>

      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>

      <div class="bottom">
        <div class="output-content">
          <h1><span class="number" id="YY">38</span>years</h1>
          <h1><span class="number" id="MM">7 </span>month</h1>
          <h1><span class="number" id="DD">300 </span>days</h1>
        </div>

      </div>
    </div>
  </div>


  <div>

</body>
</html>
